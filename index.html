<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- internal script -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="carousel" class="container d-flex position-relative mt-5">
        <!-- prev button -->
        <i id="prev" class="bi bi-arrow-left-circle-fill arrow-button left"></i>
        <!-- gallery -->
        <div id="gallery" class="flex-grow-1">
            <div class="card text-bg-dark">
                <img src="img/01.webp" class="card-img" alt="...">
                <div class="card-img-overlay text-end">
                  <h1 class="card-title">Marvel\'s Spiderman Miles Morale</h1>
                  <p class="card-text fs-5">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </div>
        </div>
        <!-- next button -->
        <i id="next" class="bi bi-arrow-right-circle-fill arrow-button right"></i>
    </div>
</body>
</html>
