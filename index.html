<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- internal script -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div id="carousel" class="position-relative mt-5">
            <!-- gallery -->
            <div id="gallery" class="flex-grow-1">
                <!-- cards injected by script -->
            </div>
            <!-- start button -->
            <i id="play" class="bi bi-play-circle-fill motion generic-button d-none"></i>
            <!-- stop button -->
            <i id="pause" class="bi bi-stop-circle-fill motion generic-button"></i>
            <!-- prev button -->
            <i id="prev" class="bi bi-arrow-left-circle-fill generic-button arrow-left"></i>
            <!-- next button -->
            <i id="next" class="bi bi-arrow-right-circle-fill generic-button arrow-right"></i>
            <!-- thumbnails -->
            <div id="thumbnails" class="pt-4 d-flex justify-content-between">
                <!-- thumbs injected by script -->
            </div>
        </div>
    </div>
</body>
</html>
